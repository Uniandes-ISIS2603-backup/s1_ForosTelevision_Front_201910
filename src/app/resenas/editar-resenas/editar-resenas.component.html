<div class="container-fluid">
  <div class="col-md-8 offset-2">
    <br>
    <h2 class="text-center">Actualizar Resena</h2>
    <br>
    <form name="sign-up" *ngIf="resena!=null" (ngSubmit)="f.form.valid && actualizar()" #f="ngForm" novalidate
          class="row">
      <div class="form-group col-md-6 col-xs-12">
        <label for="username"><b>Descripcion</b></label>
        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="resena.descripcion"
               required>
      </div>
      <div class="form-group col-md-6 col-xs-12">
        <label for="username"><b>idUsuario</b></label>
        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="resena.idUsuario"
               required>
      </div>
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</div>
