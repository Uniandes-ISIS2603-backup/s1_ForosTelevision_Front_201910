<div class="container-fluid">
  <div class="col-md-8 offset-2">
    <br>
    <h2 class="text-center">Crear una resena</h2>
    <br>
    <form name="sign-up" (ngSubmit)="f.form.valid && creacion()" #f="ngForm" novalidate class="row">
      <div class="form-group col-md-6 col-xs-12">
        <label for="username"><b>Nombre</b></label>
        <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="resena.id" required>
      </div>
      <div class="form-group col-md-6 col-xs-12">
        <label for="username"><b>Descripcion</b></label>
        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="resena.descripcion" required>
      </div>
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
