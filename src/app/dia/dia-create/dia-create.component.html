<div class="container-fluid">
    <div class="col-md-8 offset-2">
        <br>
        <h2 class="text-center">Registrar Dia</h2>
        <br>
        <form name="sign-up" (ngSubmit)="f.form.valid && registro()" #f="ngForm" novalidate class="row">
            <div class="form-group col-md-6 col-xs-12">
                <label for="nombre"><b>Nombre</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="dia.nombre" required>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for="fecha"><b>Hora</b></label>
                <input type="time" name="fecha" class="form-control" id="fecha" [(ngModel)]="dia.horaEmision" required>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</div>
