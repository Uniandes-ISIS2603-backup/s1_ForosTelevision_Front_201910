<div class="container-fluid">
    <div class="col-md-8 offset-2">
        <br>
        <h2 class="text-center">Actualizar usuario</h2>
        <br>
        <form name="sign-up" (ngSubmit)="f.form.valid && actualizar()" #f="ngForm" novalidate class="row">
            <div class="form-group col-md-6 col-xs-12">
                <label for="username"><b>Nombre</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" required>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for="username"><b>Email</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="usuario.email"
                       required>
            </div>
            <div class="form-group col-md-6 col-xs-12">
                <label for="password"><b>Contrase√±a</b></label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="usuario.password"
                       required>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
</div>
