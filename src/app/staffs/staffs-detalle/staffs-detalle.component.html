<div class="container-fluid">
  <!--Lazy loader-->
  <section class="col-12 loader" *ngIf="!flagLoad">
    <img src="../../../assets/img/loading.gif">
    <h4 class="col-12 text-center header-load">Cargando contenido...</h4>
  </section>
  <br />
  <br />
  <div class="row my-4 mx-4" *ngIf="flagLoad">
    <div class="col-md-6">
            <img class="foto-detalle orange" width="100%" src={{staff.foto}}>
    </div>
    <div class="col-md-6">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <br />
        <h4 class="col-md-12"><b>{{ staff.nombre }}</b></h4>
        <br />
        <p class="col-md-12 text-left"><b>Rol: </b> {{ staff.rol }}</p>
        <p class="col-md-12 text-left"><b></b> {{ staff.descripcion }}</p>
      </div>
    </div>
  </div>
  <div class="row justity-content-center mt-4">
    <a routerLink="/admin/staff/lista/" class="btn btn-warning offset-md-6 col-1">Regresar</a>
  </div>
</div>
<br>
<br>
<div class="row mt-12">
<div class="col-md-1"></div>
<h4><b>Pel√≠culas</b></h4>
</div>
<br>
<div class="row mt-12">
<div class="col-md-1"></div>
<div class="col-md-5">
  <table class="table table-bordered table-striped table-condensed" width="100" style="text-align:center;">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pelicula of peliculas">
          <td> {{ pelicula.id }} </td>
          <td> {{ pelicula.nombre }} </td>
          <td> 
            <a [routerLink]="['/admin/producciones/lista/', pelicula.id ]" >
              <img [src]="pelicula.foto" height="100px" width="100px"> 
            </a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<div class="col-md-1"></div>
</div>
