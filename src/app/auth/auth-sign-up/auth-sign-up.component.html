<div class="row">
    <div class="col-6 offset-3">
        <br>
        <h2 class="text-center">Registrarse</h2>
        <br>
        <form name="sign-up" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username"><b>Nombre</b></label>
                <input type="text" name="username" class="form-control" id="username" [(ngModel)]="user.nombre"
                       required>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" class="form-control" id="email" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group">
                <label for="password"><b>ContraseÃ±a</b></label>
                <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password"
                       required>
            </div>
            <div class="justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
</div>
