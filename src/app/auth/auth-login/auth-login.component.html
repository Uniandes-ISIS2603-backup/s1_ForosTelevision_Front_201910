<div class="login-container">
        <div class="fondo-login"></div>
        <div class="card-login">
            <div class="container-fluid justify-content-center">
                    <h4 class="text-left mt-4">Ingresa</h4>
                    <h5 class="text-left my-4">Una plataforma solo para tu TV.</h5>
                    <form class="mx-5 mt-4" name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <div class="form-group">
                            <label for="username"><b>Email</b></label>
                            <input type="email" name="username" class="form-control" id="username"
                                   [(ngModel)]="user.email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><b>Contrase√±a</b></label>
                            <input type="password" name="password" class="form-control" id="password" [(ngModel)]="user.password" required>
                        </div>
                        <div class="form-group">
                            <label for="role"><b>Rol</b></label>
                            <select class="custom-select" name="role" id="role" [(ngModel)]="user.role" required>
                                <option [value]="role" *ngFor="let role of roles">{{role}}</option>
                            </select>
                        </div>
                        <div class="justify-content-center align-self-center">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
            </div>
            </div>
</div>
