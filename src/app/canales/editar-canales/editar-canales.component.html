<div class="container-fluid">
  <div class="col-md-8 offset-2">
    <br>
    <h2 class="text-center">Actualizar Canal</h2>
    <br>
    <form name="sign-up" *ngIf="canal!=null" (ngSubmit)="f.form.valid && actualizar()" #f="ngForm" novalidate
          class="row">
      <div class="form-group col-md-6 col-xs-12">
        <label for="username"><b>Id</b></label>
        <input type="text" name="id" class="form-control" id="id" [(ngModel)]="canal.id"
               required>
      </div>
      <div class="form-group col-md-6 col-xs-12">
        <label for="username"><b>Nombre</b></label>
        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="canal.nombre"
               required>
      </div>
      <div class="form-group col-md-6 col-xs-12">
        <label for="username"><b>Rating</b></label>
        <input type="text" name="rating" class="form-control" id="username" [(ngModel)]="canal.rating"
               required>
      </div>
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</div>
