<div class="container-fluid">
  <div class="row mx-1 my-4">
    <h2 class="text-left col-sm-12 col-md-9">Productoras Registradas</h2>
    <a class="btn col-sm-12 btn-sm btn-outline-primary col-md-2 my-2" routerLink="/admin/productora/create"
       role="button">Crear Productora</a>
  </div>
  <!--Lazy loader-->
  <section class="col-12 loader" [ngClass]="{'ocultar': !flagLoad }">
    <img src="../../../assets/img/loading.gif">
    <h4 class="col-12 text-center header-load">Cargando contenido...</h4>
  </section>
  <table class="table table-striped" [ngClass]="{'ocultar': flagLoad }">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of productoras">
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>
        <div class="btn-container">
          <a [routerLink]="['/admin/productora/editar/', p.id ]" class="btn btn-danger btn-action">Editar</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
